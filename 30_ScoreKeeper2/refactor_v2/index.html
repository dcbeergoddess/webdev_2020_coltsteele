<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <!-- BULMA CDN min -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
  <!-- ADDING IN BULMA CARD - Control Size with Grid System - Put inside a column div, and a container div(adds spacing) -->
  <section class="section">
    <div class="container">
      <div class="columns">
        <!-- create column for card and is-half, use offset classes to center -->
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <!-- ADDING IMAGE - BULMA = FIGURE -->
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="https://cdn.pixabay.com/photo/2015/07/27/19/52/goal-863365_960_720.jpg" alt="picture of goal">
              </figure>
            </div>

            <header class="card-header">
              <p class="card-header-title">
                Game Score Keeper
              </p>
              <a href="#" class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </a>
            </header>
            <div class="card-content">
              <div class="content">
                <!-- USING TYPOGRAPHY HELPERS/ELEMENTS-TITLE FROM BULMA CLASSES -->
                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p class="subtitle">Use Buttons to Keep Score!</p>

                <!-- BULMA SELECT -->
                <label for="playto" class="label is-large is-inline">Playing To: </label>
                <div class="select is-rounded">
                  <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="is-primary button card-footer-item is-large ">+1 Player One</button>
              <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
              <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
